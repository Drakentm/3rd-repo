<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>card</title>
    <link rel="icon" href="/assets/eyes.jpg">
    <link rel="stylesheet" href="card.css">
</head>
<body>
    <div class="card">
        <img  class="cover" src="/assets/card.jpg" alt="img">
        <div class="heading">
            <h2 class="headding">Order Summery</h2>
            <p class="name">Planet of the APES </p>
            <p class="content">Yeahh!! Now you can enjoy this movie anytime anywhere for <em>1 month</em> </p>
        </div>
        <div class="price">
            <div class="priceinfo">
                <h3>Monthly Plan</h3>
                <p>$5.99/month</p>
            </div>
            <a href="#" class="change">Change</a>
        </div>
        
        <div class="buttons">
            <button class="submit">Proceed to payment</button>
            <button class="cancel">Cancel</button>
        </div>
    </div>
    <div class="footer">
        <p>Recommend me some more projects and cources on my
        <a href="https://www.instagram.com/_kart.i.k/" target="_blank">Instagram</a></p>
        Created by <a href="https://github.com/Drakentm" target="_blank">Kartik Kaushal</a>
       
    </div>
</body>
</html>
